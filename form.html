<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form | Test</title>
</head>
<body>
    
    
    <form action="https://formspree.io/svatoslav2104@gmail.com" method="POST">
        <label>
            Name:<input type="text" name="name" placeholder="Type your name" required>
        </label>
        <br>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" required>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="number">Car palte number</label>
        <input type="text" name="number" id="number"required 
            pattern="[A-Z]{2}[\d]{4}[A-Z]{2}" placeholder="AA1234BB" title="AA1234BB">
        <br>
        <label for="gender">Gender</label>
        <br>
        <label>Male</label>
        <input type="radio" name="male" value="male">
        <label>Female</label>
        <input type="radio" name="female" value="female">
        <label>Other</label>
        <input type="radio" name="other" value="female">
        <br>
        <input type="reset" value="Reset">
        <button>Submit</button>
    </form>
    
    
</body>
</html>
